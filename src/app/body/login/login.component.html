<form (ngSubmit)="onSubmit()" #f="ngForm">
  <fieldset
    ngModelGroup="userData"
    #userData= "ngModelGroup"
    >
    <legend>Login</legend>
    <div class="form-group row">

    </div>
    <div class="form-group">
      <label class="col-form-label" for="inputDefault">username</label>
      <input type="text"
      class="form-control"
      placeholder="username"
      id="username"
      ngModel
      name="username"
      [(ngModel)]="uname"
      require>
      <small id="usernamehelp" class="form-text text-muted">your username : {{ uname }}</small>
      <small id="suggest" class="form-text text-muted">
        <button type="button"
        class="btn btn-outline-primary"
        (click)="suggestusername()"
        >Suggest username</button>
      </small>

    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email"
       class="form-control"
       id="exampleInputEmail1"
       aria-describedby="emailHelp"
       placeholder="Enter email"
       name="email"
       required
       email
       ngModel
       #email="ngModel">
      <small id="emailHelp" class="form-text text-muted" *ngIf="!email.valid && email.touched">Please enter a valid email.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="Password"
      ngModel
      name="password"
      required>
    </div>
    <small id="userdata" class="form-text text-muted" *ngIf="!userData.valid && userData.touched">userdata is not valid.</small>

    <button type="submit"
     class="btn btn-primary"
     [disabled]="!f.valid">Submit</button>


     <div class="alert alert-dismissible alert-success" *ngIf="submitted">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>Well done!</strong> Your user data :
      username : {{user.name}} <br>
          email : {{user.email}}
    </div>


  </fieldset>
</form>
